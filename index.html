<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatuure Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="temperature-converter">

            <div class="mobile">
                <p>4.30 PM</p>
                <div>
                    <i class='bx bx-signal-5'></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>
                </div>
            </div>

            <h2 class="title">Temperature Converter</h2>

            <div class="result">
                <spam class="result-heading">Result (Celsius)</spam>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>

            <div class="degree-type">

                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>

            </div>

            <button id="convert-btn">Convert</button>
            <footer class="footer">Copyright 2023 Indranil Bhowmik</footer>
        </div>
    </div>

    <script src="main.js"></script>
</body>


</html>
